name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/budget-backend
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/budget-frontend
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        with:
          host: ${{ secrets.SERVER_TAILSCALE_IP }}
          username: fred
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GITHUB_REPOSITORY_OWNER
          script: |
            set -e
            echo "ğŸš€ Starting deployment..."

            cd /opt/docker/webapps

            # Pull latest images
            echo "ğŸ“¦ Pulling images..."
            docker pull ghcr.io/${GITHUB_REPOSITORY_OWNER}/budget-backend:latest
            docker pull ghcr.io/${GITHUB_REPOSITORY_OWNER}/budget-frontend:latest

            # Restart containers
            echo "ğŸ”„ Restarting containers..."
            docker compose up -d --no-deps budget-backend budget-frontend

            # Wait and verify
            sleep 5
            echo "âœ… Container status:"
            docker ps --filter "name=budget" --format "table {{.Names}}\t{{.Status}}"

            # Cleanup old images
            docker image prune -f

            echo "âœ… Deployment complete!"

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_TAILSCALE_IP }}
          username: fred
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ” Running health checks..."

            # Check backend health
            if curl -sf http://localhost:3200/api/health > /dev/null; then
              echo "âœ… Backend is healthy"
            else
              echo "âŒ Backend health check failed"
              docker logs --tail 30 budget-backend
              exit 1
            fi

            # Reload nginx to pick up new container IPs
            docker exec nginx nginx -s reload
            echo "âœ… Nginx reloaded"

            echo "ğŸŒ Deployment complete!"

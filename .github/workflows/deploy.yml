name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build Frontend
      run: |
        cd frontend
        npm ci
        npm run build
        ls -la dist  # Verify build output

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        # Prevent SSH timeout during long operations
        cat >> ~/.ssh/config << EOF
        Host *
          ServerAliveInterval 30
          ServerAliveCountMax 10
          TCPKeepAlive yes
        EOF

    - name: Deploy to Server
      env:
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
      run: |
        echo "üöÄ Starting deployment to $SERVER_HOST..."

        # Copy files to server
        echo "üì¶ Copying files to server..."
        rsync -avz --delete \
          --exclude 'node_modules' \
          --exclude '.git' \
          --exclude '.github' \
          --exclude 'frontend/node_modules' \
          --exclude 'backend/node_modules' \
          --exclude '*.log' \
          --exclude '.env' \
          --exclude '_legacy' \
          --exclude '*.pdf' \
          ./ ${SERVER_USER}@${SERVER_HOST}:/mnt/user/appdata/nz-budget-calculator/

        # Deploy on server
        echo "üîß Building and deploying on server..."
        ssh ${SERVER_USER}@${SERVER_HOST} << 'ENDSSH'
        set -e
        cd /mnt/user/appdata/nz-budget-calculator

        # Create .env if it doesn't exist
        if [ ! -f .env ]; then
          echo "Creating .env file..."
          echo "JWT_SECRET=${JWT_SECRET}" > .env
          echo "NODE_ENV=production" >> .env
          echo "PORT=3200" >> .env
          echo "FRONTEND_URL=https://budget.hamishgilbert.com" >> .env
        fi

        # Build and restart backend
        echo "üê≥ Building Docker image..."
        docker-compose -f docker-compose.production.yml build --no-cache

        echo "üîÑ Restarting backend container..."
        docker-compose -f docker-compose.production.yml down
        docker-compose -f docker-compose.production.yml up -d

        # Wait for backend to be healthy
        echo "‚è≥ Waiting for backend to be healthy..."
        sleep 10

        # Check backend health
        if curl -f http://192.168.1.2:3200/health > /dev/null 2>&1; then
          echo "‚úÖ Backend is healthy"
        else
          echo "‚ö†Ô∏è  Backend health check failed - showing logs..."
          docker logs --tail 30 budget-backend
          exit 1
        fi

        # Reload nginx
        echo "üîÑ Reloading nginx..."
        docker exec multi-site-nginx nginx -t && docker exec multi-site-nginx nginx -s reload || echo "‚ö†Ô∏è  nginx reload failed"

        echo "‚úÖ Deployment complete!"
        ENDSSH

    - name: Verify Deployment
      run: |
        echo "üîç Verifying deployment..."
        sleep 5
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
        # Show container status
        echo "üìä Container Status:"
        docker ps | grep budget

        # Show recent logs
        echo ""
        echo "üìù Recent Logs:"
        docker logs --tail 20 budget-backend
        ENDSSH

        echo ""
        echo "‚úÖ Deployment verified!"
        echo "üåê Access your app at: https://budget.hamishgilbert.com"

    - name: Notify on Failure
      if: failure()
      run: |
        echo "‚ùå Deployment failed! Check the logs above for details."
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
          "docker logs --tail 50 budget-backend" || true
